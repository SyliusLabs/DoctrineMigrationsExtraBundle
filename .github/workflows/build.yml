name: Build

on:
    push:
        branches-ignore:
            - 'dependabot/**'
    pull_request: ~
    release:
        types: [created]
    schedule:
        -
            cron: "0 1 * * 6" # Run at 1am every Saturday
    workflow_dispatch: ~

jobs:
    test:
        runs-on: ubuntu-latest

        name: "PHP ${{ matrix.php }}, Symfony ${{ matrix.symfony }}"

        timeout-minutes: 10

        strategy:
            fail-fast: false
            matrix:
                php: ["8.1", "8.2", "8.3", "8.4", "8.5"]
                symfony: ["^5.4", "^6.4", "^7.4", "^8.0"]
                exclude:
                    - php: "8.1"
                      symfony: "^7.4"
                    - php: "8.1"
                      symfony: "^8.0"
                    - php: "8.2"
                      symfony: "^8.0"
                    - php: "8.3"
                      symfony: "^8.0"

        steps:
            -   uses: actions/checkout@v4

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: "${{ matrix.php }}"
                    coverage: pcov

            -   name: Get Composer cache directory
                id: composer-cache
                run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            -   name: Cache Composer
                uses: actions/cache@v4
                with:
                    path: ${{ steps.composer-cache.outputs.dir }}
                    key: ${{ runner.os }}-php-${{ matrix.php }}-package-${{ matrix.package }}-composer-${{ hashFiles(format('src/Sylius/{0}/composer.json', matrix.package)) }}
                    restore-keys: |
                        ${{ runner.os }}-php-${{ matrix.php }}-package-${{ matrix.package }}-composer-
                        ${{ runner.os }}-php-${{ matrix.php }}-package-

            -   name: Restrict Symfony version
                if: matrix.symfony != ''
                run: |
                    composer global config --no-plugins allow-plugins.symfony/flex true
                    composer global require --no-progress --no-scripts --no-plugins "symfony/flex:^1.17"
                    composer config extra.symfony.require "${{ matrix.symfony }}"

            -   name: Install dependencies
                run: composer install --ansi --no-interaction

            -   name: Run PHPStan
                run: vendor/bin/phpstan analyse

            -   name: Run PHPUnit
                run: vendor/bin/phpunit

            -   name: Run Infection
                if: ${{ matrix.symfony != '^7.4' && matrix.symfony != '^8.0' }}
                run: vendor/bin/infection --min-msi=100
